{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/ttt_dashboard.css') }}">
{% endblock %}

{% block content %}
<div class="ttt-container">
    <div class="page-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Túi Thần Tài</h2>
    <div class="view-controls">
        <label for="viewDate" style="font-weight: 600;">Ngày xem</label>
        <input type="date" id="viewDate" class="form-control" style="width: 150px;">
        <button class="btn-reset" id="btnResetData">
            Xóa Data
        </button>
      
    </div>
    </div>
    <div class="dashboard-grid">
        <div class="card info-card primary-card">
            <div class="card-content">
                <h3>Tiền trong Túi</h3>
                <p class="big-number" id="totalBalance">Loading...</p>
                <small>Lãi suất hiện tại: <span id="currentRate">4</span>%/năm</small>
            </div>
        </div>
    </div>

    <div class="interaction-area">
        <div class="card form-card">
            <h3>Thực hiện Giao dịch</h3>
            <form id="transForm">
                <div class="form-group full-width">
                    <label>Hành động</label>
                    <div class="toggle-action">
                        <input type="radio" name="action" id="actNap" value="NAP" checked>
                        <label for="actNap" class="btn-action btn-nap">Nạp tiền (+)</label>
                        
                        <input type="radio" name="action" id="actRut" value="RUT">
                        <label for="actRut" class="btn-action btn-rut">Rút tiền (-)</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ngày giao dịch</label>
                    <input type="date" id="transDate" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Số tiền (VND)</label>
                    <input type="text" id="transAmount" class="form-control" placeholder="Nhập số tiền..." required>
                </div>
                
                

                <button type="submit" class="btn-submit">Xác nhận Giao dịch</button>
            </form>
        </div>

        <div class="card history-card">
            <h3>Lịch sử Giao dịch</h3>
            <div class="table-responsive">
                <table class="table-history">
                    <thead>
                        <tr>
                            <th>Ngày</th>
                            <th>Loại</th>
                            <th>Số tiền</th>
                            
                            <th style="width: 50px;"></th> </tr>
                    </thead>
                    <tbody id="historyBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/ttt_dashboard.js') }}"></script>
{% endblock %}
