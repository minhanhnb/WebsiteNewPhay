{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/cd_list.css') }}">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/modal.js') }}"></script>
<script src="{{ url_for('static', filename='js/cd_list.js') }}"></script>
{% endblock %}

{% block content %}
<div class="page-header">
    <h3 class="title">Kho CD </h3>
    <div class="actions">
        <button id="btn-open-config-rate" class="btn-outline">⚙️ Cấu hình lãi suất cam kết</button>
        <button id="btn-open-add-cd" class="btn-view">+ Thêm CD</button>
    </div>
    <div id="modal-config-rate" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Cấu hình lãi suất cam kết</h2>
        <div class="form-group">
            <label>Lãi suất mới (%)</label>
            <input type="number" id="input-new-rate" step="0.1" placeholder="Ví dụ: 8.5">
        </div>
        <div class="form-group">
            <label>Ngày áp dụng</label>
            <input type="date" id="input-effective-date">
        </div>
        <button id="btn-apply-rate" class="btn-view">Apply & Lưu cấu hình</button>
    </div>
</div>
</div>
<div class="card">
    <div class="table-header">
        <h3>Danh sách CD</h3>
    </div>

    <table class="modern-table">
        <thead>
            <tr>
                <th>Mã đối chiếu</th>
                <th>CD khả dụng</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="cd-table-body">
            <!-- JS sẽ render -->
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination" id="pagination"></div>
</div>


<!-- Include popup component -->
{% include "components/modal_add_cd.html" %}
{% endblock %}
