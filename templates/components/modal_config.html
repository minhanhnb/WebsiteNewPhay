<div id="modal-config-rate" class="modal-overlay hidden"> 
    <div class="modal-content">
        <div class="modal-header">
            <h2>Cấu hình lãi suất cam kết</h2>
            <span class="close-modal">✕</span>
        </div>

        <div class="modal-body">
    <div class="grid-2">
        <div class="form-group">
            <label>Lãi suất mới (%)</label>
            <input type="number" id="input-new-rate" step="0.1" placeholder="8.5">
        </div>
        <div class="form-group">
            <label>Ngày áp dụng</label>
            <input type="date" id="input-effective-date">
        </div>
    </div>

        <div class="history-section" style="margin-top: 25px;">
            <h3 style="font-size: 1rem; margin-bottom: 10px; color: #555;">Lịch sử thay đổi gần đây</h3>
            <table class="modern-table mini-table" style="font-size: 0.85rem;">
                <thead>
                    <tr>
                        <th>Ngày áp dụng</th>
                        <th>Lãi suất (%)</th>
                        <th>Ngày tạo</th>
                    </tr>
                </thead>
                <tbody id="interest-history-body">
                    </tbody>
            </table>
        </div>
</div>

        <div class="modal-footer">
            <button id="btn-apply-rate" class="apply-rate">Apply & Lưu cấu hình</button>
        </div>
    </div>
</div>
