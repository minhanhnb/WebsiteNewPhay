                        <label>Tần suất trả lãi</label>

                        <input id="edit-menh-gia" type="number" />
                    </div>
                    <div class="form-group">
                        <label>Tier</label>
                        <select id="edit-tier">
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ngày thực hiện quyền</label>

                    <div class="form-group">
                        <label>Ghi chú</label>
                        <textarea id="edit-ghi-chu"></textarea>

                <div class="grid-3">
                    <div class="form-group">
                        <label>Ngày thực hiện</label>
                        <input id="edit-ngay-th" type="datetime-local" />
                    </div>
                    <div class="form-group">
                        <label>Ngày mua thực tế</label>
                        <input id="edit-ngay-tt" type="date" />
                    </div>
                    <div class="form-group">
                        <label>Số lượng</label>
                        <input id="edit-so-luong" type="number" />
                    </div>
                    <div class="form-group">
                        <label>Dirty Price</label>
                        <input id="edit-dirty-price" type="number" step="0.01" />
                    </div>
                </div>
